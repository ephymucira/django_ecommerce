{% extends 'nav.html' %}
{% block title %}
AispaceX Signup
{% endblock title %}

{% block style %}
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .card {
        animation: fadeIn 2s ease-in-out;
    }
</style>

   
{% endblock style %}

{% block body %}
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg- text-white mt-5" style="animation: fadeIn 2s ease-in-out;">
                <div class="card-body">
                    
                    <form action="/arkauth/signup/" method="post">{% csrf_token %}
                        <h2 class="card-title text-center text-dark">SignUp</h2>
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fadeshow" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                            aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        <div class="form-group">
                            <label for="email">Username:</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Password:</label>
                            <input type="password" name="pass1" class="form-control" id="email" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Confirm Password:</label>
                            <input type="password" name="pass2" class="form-control" id="email" placeholder="Confirm your password" required>
                        </div><br>
                        <button type="submit" class="btn btn-primary text-white btn-block text-center">SignUp</button>
                        <br>
                        <p class="text-dark text-center">Already a user? <span><a href="/arkauth/login/">Login</a></span> </p> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
